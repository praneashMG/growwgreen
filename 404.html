<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GrowwGreen 404 - Page Not Found">
    <meta name="keywords" content="404, error, page not found">
    <meta name="author" content="GrowwGreen">
    <title>404 - Page Not Found | GrowwGreen</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/growwpark_logo.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        olive: { DEFAULT: '#5F6F52', dark: '#4a5841' },
                        gold: { DEFAULT: '#C9A227', light: '#d4b03a' },
                        green: { DEFAULT: '#6B8E23', light: '#85a642' }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth; 
        }
        body { 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #5F6F52; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a5841; }
        
        [data-theme="dark"] ::-webkit-scrollbar-track { background: #1a1a1a; }
        [data-theme="dark"] ::-webkit-scrollbar-thumb { background: #C9A227; }
        
        /* 404 Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Background Pattern */
        .bg-pattern {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(95, 111, 82, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(201, 162, 39, 0.03) 0%, transparent 50%);
        }
        
        /* Floating Buttons */
        .floating-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-white transition-colors duration-300 min-h-screen bg-pattern">

    <!-- Floating Action Buttons (Theme Toggle & RTL Toggle) -->
    <div class="floating-buttons">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="w-11 h-11 sm:w-12 sm:h-12 rounded-full bg-white dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-800 flex items-center justify-center text-gray-700 dark:text-gray-300 hover:bg-gradient-to-br hover:from-olive hover:to-gold hover:text-white hover:border-transparent hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-2xl">
            <i class="fas fa-moon text-base sm:text-lg" id="theme-icon"></i>
        </button>
        
        <!-- RTL Toggle -->
        <button id="rtl-toggle" class="w-11 h-11 sm:w-12 sm:h-12 rounded-full bg-white dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-800 flex items-center justify-center text-gray-700 dark:text-gray-300 hover:bg-gradient-to-br hover:from-olive hover:to-gold hover:text-white hover:border-transparent hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-2xl">
            <i class="fas fa-language text-base sm:text-lg"></i>
        </button>
    </div>

    <!-- 404 Content - FULLY CENTERED & FIXED -->
    <main class="fixed inset-0 flex items-center justify-center p-4 overflow-hidden">
        <div class="w-full max-w-xl text-center fade-in">
            
            <!-- 404 Number -->
            <div class="mb-5 sm:mb-6">
                <div class="text-[100px] sm:text-[140px] md:text-[160px] font-black leading-none bg-gradient-to-br from-olive via-gold to-green bg-clip-text text-transparent float-animation">
                    404
                </div>
            </div>
            
            <!-- Error Icon -->
            <div class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-4 sm:mb-5 bg-gradient-to-br from-olive to-gold rounded-full flex items-center justify-center shadow-2xl float-animation" style="animation-delay: 0.2s;">
                <i class="fas fa-leaf text-2xl sm:text-3xl text-white"></i>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-xl sm:text-2xl md:text-3xl font-black text-gray-900 dark:text-white mb-2 sm:mb-3">
                Oops! Page Not Found
            </h1>
            
            <p class="text-xs sm:text-sm md:text-base text-gray-600 dark:text-gray-400 mb-6 sm:mb-8 max-w-md mx-auto px-4">
                The page you're looking for seems to have wandered off our sustainable path. ðŸŒ± Let's get you back on track!
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-3 px-4">
                <!-- Back to Home Button -->
                <a href="index.html" class="w-full sm:w-auto px-6 sm:px-7 py-2.5 sm:py-3 bg-gradient-to-br from-olive to-gold text-white font-bold text-sm rounded-xl hover:-translate-y-2 hover:shadow-2xl transition-all duration-300 flex items-center justify-center gap-2 no-underline group">
                    <i class="fas fa-home text-base group-hover:scale-110 transition-transform"></i>
                    Back to Home
                </a>
                
                <!-- Go Back Button -->
                <button onclick="goBack()" class="w-full sm:w-auto px-6 sm:px-7 py-2.5 sm:py-3 bg-white dark:bg-gray-900 border-2 border-olive dark:border-gold text-olive dark:text-gold font-bold text-sm rounded-xl hover:-translate-y-2 hover:shadow-2xl transition-all duration-300 flex items-center justify-center gap-2 group">
                    <i class="fas fa-arrow-left text-base group-hover:-translate-x-1 transition-transform"></i>
                    Go Back
                </button>
            </div>
            
            <!-- Additional Help Text -->
            <div class="mt-8 sm:mt-10 pt-5 sm:pt-6 border-t border-gray-200 dark:border-gray-800 max-w-md mx-auto px-4">
                <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-500 mb-3">
                    Still can't find what you're looking for?
                </p>
                <div class="flex flex-wrap items-center justify-center gap-3 sm:gap-5 text-xs sm:text-sm">
                    <a href="index.html" class="text-olive dark:text-gold hover:underline font-semibold transition-colors flex items-center gap-1.5 no-underline hover:underline">
                        <i class="fas fa-search"></i>
                        Search Site
                    </a>
                    <a href="#" class="text-olive dark:text-gold hover:underline font-semibold transition-colors flex items-center gap-1.5 no-underline hover:underline">
                        <i class="fas fa-question-circle"></i>
                        Help Center
                    </a>
                    <a href="#" class="text-olive dark:text-gold hover:underline font-semibold transition-colors flex items-center gap-1.5 no-underline hover:underline">
                        <i class="fas fa-envelope"></i>
                        Contact Us
                    </a>
                </div>
            </div>
            
        </div>
    </main>

    <script>
        // Theme Toggle
        const html = document.documentElement;
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        if (currentTheme === 'dark') {
            html.classList.add('dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        });
        
        // RTL Toggle
        const rtlBtn = document.getElementById('rtl-toggle');
        const currentDir = localStorage.getItem('direction') || 'ltr';
        html.setAttribute('dir', currentDir);
        
        rtlBtn.addEventListener('click', () => {
            const dir = html.getAttribute('dir') === 'rtl' ? 'ltr' : 'rtl';
            html.setAttribute('dir', dir);
            localStorage.setItem('direction', dir);
        });
        
        // Go Back Function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
